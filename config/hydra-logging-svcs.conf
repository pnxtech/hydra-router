{
  "logger": {
    "logToFile": true,
    "logToConsole": true,
    "config": {
      "name": "hls",
      "streams": [
        {
          "level": "trace",
          "path": "/logs/hls.log"
        }
      ]
    }
  },
  "hydra": {
    "serviceName": "hydra-logging-service",
    "serviceIP": "",
    "servicePort": 12000,
