version: "3.4"

networks:
  servicenet:
    driver: overlay
    ipam:
      config:
        -
          subnet: 10.0.9.0/24

configs:
  hmr_svcs_config:
    file: ../config/hmr-svcs.conf
  hydra_logging_svcs_config:
    file: ../config/hydra-logging-svcs.conf
  hydra_config:
    file: ../config/config.json

