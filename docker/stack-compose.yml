  hydra-logging-svcs:
    image: flywheelsports/hydra-logging-svcs:0.2.4
    depends_on:
      - redis
    networks:
      - servicenet
    extra_hosts:
      - "host:${HOST_IP}"
    configs:
      - source: hydra_logging_svcs_config
        target: /usr/src/app/config/config.json
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 6
      resources:
        limits:
          memory: 128M

  hmr-svcs:
    image: flywheelsports/hmr-svcs:1.0.2
    depends_on:
      - redis
    networks:
      - servicenet
    extra_hosts:
      - "host:${HOST_IP}"
    configs:
      - source: hmr_svcs_config
        target: /usr/src/app/config/config.json
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 6
      resources:
        limits:
          memory: 128M

